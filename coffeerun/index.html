<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheets" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <!-- Order and email -->
                    <div class="form-group">
                        <label for="CoffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required
                            pattern="[a-zA-Z\s]+" />
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
                            placeholder="dr@who.com" required />
                    </div>
                    <!-- size selection -->
                    <div class="radio">
                        <label>
                            <input type="radio" , name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked>
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <!-- Ch 10 Bronze Challenge -->
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="Coffee-Zilla">
                            Coffee-Zilla
                        </label>
                    </div>
                    <!-- Flaver Shot Section -->
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="">None</option>
                            <option value="Caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <!-- Range Slider -->
                    <div class="form-group">
                        <label for="strengthLevel">Caffine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
